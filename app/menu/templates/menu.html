{% if menu_tree %}
<ul class="menu">
    {% for node in menu_tree %}
    <li class="menu-item
               {% if node.is_active %}active{% endif %}
               {% if node.has_active_child %}has-active-child{% endif %}">
        <a href="{{ node.item.get_url }}"
           {% if node.is_current %}class="current"{% endif %}>
            {{ node.item.title }}
        </a>
        {% if node.children %}
        <ul class="submenu {% if node.is_active or node.has_active_child %}show{% endif %}">
            {% include 'menu.html' with menu_tree=node.children %}
        </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="menu-not-found">
    Меню "{{ menu_name }}" не найдено или не настроено
</div>
{% endif %}
